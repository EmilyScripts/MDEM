<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="web development team in london">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

    <title>MDEM: Animal Developers</title>
</head>
<body>
    <nav class="nav-bar drop-shadow">
        <div class="visually-hidden">
            <a href="#about">Skip navigation</a>
        </div>
        <div id="nav-logo" class="drop-shadow">
            <img src="assets/logo.png" alt="company logo cartoon owl">
        </div>
        <ul>
            <li id="about_link">
                <a href="#about">About</a>
            </li>
            <li id="team_link">
                <a href="#team">Team</a>
            </li>
            <li id="contact_link">
                <a href="#contact">Contact</a>
            </li>
        </ul>
    </nav>
    <main>
        <section id="about">
            <h1 class="centre-vertically">Building beautiful, accessible websites since 2018 with our bear hands</h1>
            <p class="centre-vertically">Hire the only non human development team in London. You won't catch us lion around.</p>
        </section>
        <section id="team">
            <article class="member">
                <h3>Michael</h3>
                <img src="assets/michael.png" class="memberpicture" alt="michael the sheep">
                <nav class="logonav centre-vertically">
                    <a href="https://www.codewars.com"><img src="assets/codewars.svg" class="memberlogo" alt="codewars profile"></a>
                    <a href="https://www.github.com"><img src="assets/github.svg" class="memberlogo" alt="github profile"></a>
                    <a href="https://www.linkedin.com"><img src="assets/linkedin.svg" class="memberlogo" alt="linkedin profile"></a>
                </nav>
            </article>
            <article class="member">
                <h3>Dom</h3>
                <img src="assets/dom.png" class="memberpicture" alt="dom the pig">
                <nav class="logonav  centre-vertically">
                    <a href="https://www.codewars.com"><img src="assets/codewars.svg" class="memberlogo" alt="codewars profile"></a>
                    <a href="https://www.github.com"><img src="assets/github.svg" class="memberlogo" alt="github profile"></a>
                    <a href="https://www.linkedin.com"><img src="assets/linkedin.svg" class="memberlogo" alt="linkedin profile"></a>
                </nav>
            </article>
            <article class="member">
                <h3>Monika</h3>
                <img src="assets/monika.png" class="memberpicture" alt="monika the lion">
                <nav class="logonav  centre-vertically">
                    <a href="https://www.codewars.com"><img src="assets/codewars.svg" class="memberlogo" alt="codewars profile"></a>
                    <a href="https://www.github.com"><img src="assets/github.svg" class="memberlogo" alt="github profile"></a>
                    <a href="https://www.linkedin.com"><img src="assets/linkedin.svg" class="memberlogo" alt="linkedin profile"></a>
                </nav>
            </article>
            <article class="member">
                <h3>Emily</h3>
                <img src="assets/emily.png" class="memberpicture" alt="emily the panda">
                <nav class="logonav  centre-vertically">
                    <a href="https://www.codewars.com"><img src="assets/codewars.svg" class="memberlogo" alt="codewars profile"></a>
                    <a href="https://www.github.com"><img src="assets/github.svg" class="memberlogo" alt="github profile"></a>
                    <a href="https://www.linkedin.com"><img src="assets/linkedin.svg" class="memberlogo" alt="linkedin profile"></a>
                </nav>
            </article>
        </section>
        <section id="contact">
            <h2>Don't paws, call us today!</h2>
            <form id="contact-form">
                <label for="name" id="form-name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Your name..">
                <label for="email">Your Email</label>
                <input type="text" id="email" name="email" placeholder="You@email.com"> 
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message.."></textarea>
                <input type="submit" value="Submit" id="submit-btn">
            </form>
            <p aria-hidden="true" id="success-message" class="success-hidden">Form submitted!</p>
            <div></div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
    <script src="form.js"></script>
</body>
</html>
